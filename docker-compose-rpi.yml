version: '3'
services:
  strangerweb:
    #build:
    #  dockerfile: dockerfile-sweb-rpi.yml
    #  context: .
    image: drfresh613/strangerweb:0.0.1-rpi
    volumes:
      - /tmp/sweb_data:/opt/strangerweb/data
    ports:
      - "80:8000"
    deploy:
       labels:
         com.example.description: "Strangerlights web application"
       replicas: 3
       restart_policy:
         condition: on-failure
         delay: 5s
         max_attempts: 3

  slightstalkie:
    #build:
    #  dockerfile: dockerfile-slights-rpi.yml
    #  context: .
    image: drfresh613/slightstalkie:0.0.1-rpi
    environment:
      SWEB_HOST: strangerweb
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    deploy:
       labels:
         com.example.description: "Stringerlights message handler"
       placement:
        constraints:
          - node.labels.type = arduino
       restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
    depends_on:
      - strangerweb